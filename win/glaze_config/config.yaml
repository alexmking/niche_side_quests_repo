keybindings:
  # Shift focus in a given direction.
  - commands: ['focus --direction left']
    bindings: ['alt+u']
  - commands: ['focus --direction down']
    bindings: ['alt+i']
  - commands: ['focus --direction up']
    bindings: ['alt+o']
  - commands: ['focus --direction right']
    bindings: ['alt+p']

  # Resize focused window by a percentage or pixel amount.
  - commands: ['resize --width -2%']
    bindings: ['alt+j']
  - commands: ['resize --height -2%']
    bindings: ['alt+k']
  - commands: ['resize --height +2%']
    bindings: ['alt+l']
  - commands: ['resize --width +2%']
    bindings: ['alt+;']
    
  # Move focused window in a given direction.
  - commands: ['move --direction left']
    bindings: ['alt+a']
  - commands: ['move --direction down']
    bindings: ['alt+s']
  - commands: ['move --direction up']
    bindings: ['alt+d']
  - commands: ['move --direction right']
    bindings: ['alt+f']

  # --------------------------
  # t,g,y,b
  # --------------------------
  # Change the focused window to be tiling.
  - commands: ['set-tiling'] # MAYBE change back to 'toggle' instead of 'set'?
    bindings: ['alt+t']

  # Change the focused window to be floating. (orig Alt + sh + spacebar)
  - commands: ['set-floating --centered']
    bindings: ['alt+g']

  # - commands: ['RESERVED For AHK -ON-TOP- command']
  #   bindings: ['alt+b']

  - commands: ['wm-reload-config'] #PLACEHOLDER command since no equiv 'accordion-layout' for glaze
